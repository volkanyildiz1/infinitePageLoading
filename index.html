<!DOCTYPE html>
<html>
<head>
<style>
  /* Yükleme animasyonu için stiller */
  .loader {
    border: 8px solid #f3f3f3; /* Daire rengi */
    border-top: 8px solid #3498db; /* İlerleme çizgisi rengi */
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 2s linear infinite; /* Dönme animasyonu */
    margin: auto; /* Ortala */
    margin-top: 100px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<!-- Sonsuz yükleme ekranı ve içerik -->
<div class="loader"></div>
<div id="content">
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed nec dignissim justo.</p>
</div>

<script>
// Sayfa yüklendikten sonra sürekli olarak içerik ekleyelim
window.addEventListener('load', function() {
  var content = document.getElementById('content');
  
  function addContent() {
    var paragraph = document.createElement('p');
    paragraph.textContent = 'Yeni içerik ekleniyor...';
    content.appendChild(paragraph);
  }
  
  // Belirli aralıklarla içerik ekleyelim
  setInterval(addContent, 2000); // Her 2 saniyede bir içerik ekleyecek
});
</script>

</body>
</html>
