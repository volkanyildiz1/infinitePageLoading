<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonsuz Öğe Oluşturma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Sonsuz Öğe Oluşturma</h1>
        <div class="item-container"></div>
    </div>
    <script>
        const itemContainer = document.querySelector('.item-container');

        function createNewElement() {
            const newItem = document.createElement('p');
            newItem.textContent = 'Yeni bir öğe oluşturuldu!';
            itemContainer.appendChild(newItem);
        }

        function createItems() {
            createNewElement();
            setTimeout(createItems, 1); // Her 100 milisaniyede bir yeni öğe oluştur
        }

        createItems(); // İlk başta işlemi başlat
    </script>
</body>
</html>
